<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>졸업요건 체크리스트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    .search-bar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
    }
    .search-bar input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px 20px;
      margin-left: 10px;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }
    .checklist-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .checklist-box {
      width: 48%;
      height: 200px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      overflow-y: auto;
    }
    .checklist-box ul {
      list-style: none;
      padding-left: 0;
    }
    .checklist-box li {
      margin-bottom: 8px;
    }
    .buttons-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .buttons-row button {
      width: 48%;
      padding: 10px;
    }
    .summary {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .summary div {
      margin: 5px 0;
    }
    .save-button {
      text-align: center;
      margin-bottom: 30px;
    }
    .save-button button {
      padding: 10px 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="학과를 검색하세요">
    <button>검색</button>
  </div>
  <div class="main-content">
    <div class="checklist-section">
      <div class="checklist-box">
        <strong>교양</strong>
        <ul>
          <li><input type="checkbox"> 글쓰기 기초</li>
          <li><input type="checkbox"> 기초 수학</li>
          <li><input type="checkbox"> 영어 독해</li>
          <li><input type="checkbox"> 글쓰기 기초</li>
          <li><input type="checkbox"> 기초 수학</li>
          <li><input type="checkbox"> 영어 독해</li>
          <li><input type="checkbox"> 글쓰기 기초</li>
          <li><input type="checkbox"> 기초 수학</li>
          <li><input type="checkbox"> 영어 독해</li>
          <!-- 더 추가 가능 -->
        </ul>
      </div>
      <div class="checklist-box">
        <strong>전공</strong>
        <ul>
          <li><input type="checkbox"> 전공기초 1</li>
          <li><input type="checkbox"> 전공심화 2</li>
          <li><input type="checkbox"> 캡스톤 디자인</li>
        </ul>
      </div>
    </div>
    <div class="checklist-section">
      <div class="checklist-box">
        <strong>자유</strong>
        <ul>
          <li><input type="checkbox"> 전공기초 1</li>
          <li><input type="checkbox"> 전공심화 2</li>
          <li><input type="checkbox"> 캡스톤 디자인</li>
        </ul>
      </div>
      <div class="checklist-box">
        <strong>비교과</strong>
        <ul>
          <li><input type="checkbox"> 전공기초 1</li>
          <li><input type="checkbox"> 전공심화 2</li>
          <li><input type="checkbox"> 캡스톤 디자인</li>
        </ul>
      </div>
    </div>
    <div class="summary">
      <div>취득학점: <input type="text" size="4"> / 기준학점: <input type="text" size="4"></div>
      <div>자격증: <input type="text" placeholder="N / Y / P"></div>
      <div>봉사활동: <input type="text" placeholder="N / Y"></div>
    </div>
    <div class="save-button">
      <button>저장</button>
    </div>
  </div>
</body>
</html>
